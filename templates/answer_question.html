{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='css/login.css')}}">
{% endblock %}
{% block content %}
    <div class="container">
      <form class="form-signin" method="POST" action="/answer_question2">
        <h2 class="form-signin-heading">{{ question_text }}</h2>
          {{ form.hidden_tag() }}
          {{ wtf.form_field(form.answer) }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit Answer</button>
      </form>

    </div>
{% endblock %}
